<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Demo</h1>
    <div>
        <input type="text" id="age">
        <button onclick="isvalid()">validate</button>
    </div>

    <div id="section">


    </div>
</body>
<script>
    function isvalid(){
        let ag=age.value;
        if(ag>18){
            section.innerHTML="<h2 style='color:red'>Valid</h2>"
        }
        else{
            section.innerHTML="<h2 style='color:green'>not valid</h2>"
        }
    }
</script>
</html>
